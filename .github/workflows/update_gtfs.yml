name: Update and Clean GTFS

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  download_and_clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install requests bs4

      - name: Download latest GTFS feeds
        run: python download_gtfs.py at

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Clone and build gtfstidy
        run: |
          git clone https://github.com/patrickbr/gtfstidy.git
          cd gtfstidy
          make build

      - name: Add gtfstidy to PATH
        run: echo "${{ github.workspace }}/gtfstidy" >> $GITHUB_PATH

      - name: Run gtfstidy to clean and merge feeds
        run: |
          export PATH=$PATH:$HOME/go/bin
          for g in at_*.zip; do
            gtfstidy "$g" --fix --fix-zip --remove-red-services --keep-ids --remove-fillers --drop-shapes --delete-orphans --output "$g"
          done > tidy.log
          gtfstidy -E --drop-shapes --keep-ids -AC at_*.zip -o gtfs_austria_clean.zip --fix --remove-fillers >> tidy.log

      - name: Commit and push cleaned feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gtfs_austria_clean.zip tidy.log
          git commit -m "Update and clean merged GTFS feed" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
